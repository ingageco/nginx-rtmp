worker_processes  1;
error_log  logs/error.log debug;
events {
        worker_connections  1024;
}
rtmp {
        server {
                listen 1935;
                allow play all;

                # creates our "live" full-resolution HLS videostream from our incoming encoder stream and tells where to put the HLS video manifest and video fragments
                application live {
                        allow play all;
                        live on;
                        record all;
                        record_path /video_recordings;
                        record_unique on;
                        hls on;
                        hls_nested on;
                        hls_path /HLS/live;
                        hls_fragment 10s;

                        # if ($name = "fb"){
                        #       push rtmp://rtmp-api.facebook.com:80/rtmp/12121212121?ds=1&s_l=1&a=daserewfwefew;
                        # }

                        #creates the downsampled or "trans-rated" mobile video stream as a 400kbps, 480x360 sized video
                        exec ffmpeg -i rtmp://174.138.50.152:1935/$app/$name -acodec copy -c:v libx264 -preset veryfast -profile:v baseline -vsync cfr -s 480x360 -b:v 400k maxrate 400k -bufsize 400k -threads 0 -r 30 -f flv rtmp://174.138.50.152:1935/mobile/$;
                }

                #creates our "mobile" lower-resolution HLS videostream from the ffmpeg-created stream and tells where to put the HLS video manifest and video fragments
                application mobile {
                        allow play all;
                        live on;
                        hls on;
                        hls_nested on;
                        hls_path /HLS/mobile;
                        hls_fragment 10s;
                }

                #allows you to play your recordings of your live streams using a URL like "rtmp://my-ip:1935/vod/filename.flv"
                application vod {
                        play /video_recordings;
                }
        }
}

http {
        include       mime.types;
        default_type  application/octet-stream;

        server {
                listen 80;
                server_name 174.138.50.152;

                #creates the http-location for our full-resolution (desktop) HLS stream - "http://my-ip/live/my-stream-key/index.m3u8"

                location /live {
                        types {
                                application/vnd.apple.mpegurl m3u8;
                        }
                        alias /HLS/live;
                        add_header Cache-Control no-cache;
                        add_header 'Access-Control-Allow-Origin' '*' always;
                }

                #creates the http-location for our mobile-device HLS stream - "http://my-ip/mobile/my-stream-key/index.m3u8"
                location /mobile {
                        types {
                                application/vnd.apple.mpegurl m3u8;
                        }
                        alias /HLS/mobile;
                        add_header Cache-Control no-cache;
                        add_header 'Access-Control-Allow-Origin' '*' always;
                }

                #allows us to see how stats on viewers on our Nginx site using a URL like: "http://my-ip/stats"
                location /stats {
                        stub_status;
                }

                location /stat {
                        rtmp_stat all;
                        allow all;
                }

                #location /clientcount {
                #       proxy_pass http://127.0.0.1/stat;
                #       xslt_stylesheet /www/countclients.xsl app='$arg_app' name='$arg_name';
                #       add_header Refresh "3; $request_uri";
                #}

                #allows us to host some webpages which can show our videos: "http://my-ip/my-page.html"
                location / {
                root   html;
                index  index.html index.htm;
                }
        }
}
